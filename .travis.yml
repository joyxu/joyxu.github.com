language: node_js
node_js:
- '10'
install:
- npm install -g hexo-cli
- npm install
script:
- git submodule init      # 用于更新主题,更新源为自己的主题项目，否则会clone最新NexT主题，而官方主题配置文件没有设置
- git submodule update
- cp next_config.yml ./themes/next/_config.yml
- hexo clean && hexo g

after_script:
- echo $GITHUB_REF
- echo $GIT_AUTH_TOKEN
- cd ./public
- git init
- git config user.name "joyxu"
- git config user.email "xuwei04@gmail.com"
- ls -l
- git add -A
- git commit -m "Update - auto deploy by Travis CI."
- git push --force --quiet "https://${S_T}@${GITHUB_REF}" master:master
branches:
  only:
  - blog_source
env:
  global:
  - GITHUB_REF: github.com/joyxu/joyxu.github.com.git
  - S_T: "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"
